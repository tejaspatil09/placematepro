        <script>
            $(document).ready(function(){
                $("#predictor-form").on('submit',function(e){
                    e.preventDefault();
                    var form = document.getElementById('predictor-form'); 
                    var formData = new FormData(form); 
               
                    $.ajax({
                        url:'http://localhost:8081/predict',
                        method: 'POST', 
                        data: formData, 
                        processData: false, 
                        contentType: false, 
                        beforeSend: function(){
                            $('.loader').show();
                        },
                        success:function(resp){
                            $('.loader').hide();
                        },
                        error: function(e){
                            $('.loader').hide();
                        }
                    });
                })
            });
        </script>
